        <!-- these scripts injected into sidebar frame after the site is loaded -->
        <script id="footerscripts">
            function loadTooltip() {
                $('[rel=tooltip]').tooltip();
            }
            function waitForJQueryAndBootstrap() {
                if (window.$)
                {
                    if ($('body'))
                        if ($('body').tooltip) 
                            loadTooltip();
                }
                else
                {
                  setTimeout(waitForJQueryAndBootstrap, 50);
                }
            }
            waitForJQueryAndBootstrap();
        </script>
    </body>
